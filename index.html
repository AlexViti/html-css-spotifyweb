<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Style link -->
	<link rel="stylesheet" href="css/style.css">

	<title>Spotify Web</title>
</head>

<!-- Aside with navabar, a main and footer with function buttons -->
<body class="debug">

	<!-- Aside splitted in 2: top and bottom  -->
	<aside>

		<!-- Top part of aside-bar with logo, navbar ans list of playlist -->
		<div class="aside-top">

			<!-- Logos: one w/o the name displayed when the bar is reduced, one with the name displayed when the bar is full-size -->
			<div class="logo">

				<img src="img/logo-small.svg" alt="Logo Spotify" class="logo-small">
				<img src="img/logo.svg" alt="Logo Spotify" class="logo-name wide-bar">

			</div>

			<!-- Navbar with 3 buttons -->
			<nav class="aside-navbar">
				<ul>

					<li class="btn">

						<img src="img/home.svg" alt="Icona home" class="icon">
						<div class="wide-bar">Home</div>

					</li>

					<li class="btn">

						<img src="img/search.svg" alt="Icona cerca" class="icon">
						<div class="wide-bar">Cerca</div>

					</li>

					<li class="btn">

						<img src="img/libreria.svg" alt="Icona libreria" class="icon">
						<div class="wide-bar">La tua libreria</div>

					</li>

				</ul>

			</nav>

		</div>

		<!-- Bottom part of aside-bar with a download button and user info -->
		<div class="aside-bottom">

		</div>

	</aside>

	<!-- Main with a fixed bar, an header with a navbar and 3 sections -->
	<main>

	</main>

	<!-- Footer with 3 separated groups of buttons -->
	<footer>

	</footer>

</body>

</html>
