<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Style link -->
	<link rel="stylesheet" href="css/style.css">

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<title>Spotify Web</title>
</head>

<!-- A sidebar header, a main and footer with a mock music-player -->
<body class="debug">

	<!-- Sidebar splitted in 2: top and bottom  -->
	<header class="sidebar">

		<!-- Top part of sidebar with logo, navbar ans list of playlist -->
		<div class="sidebar-top">

			<!-- Logos: one w/o the name displayed when the bar is reduced, one with the name displayed when the bar is full-size -->
			<div class="logo">

				<img src="img/logo-small.svg" alt="Logo Spotify" class="logo-small">
				<img src="img/logo.svg" alt="Logo Spotify" class="logo-name wide-bar">

			</div>

			<!-- Navbar with 3 buttons -->
			<nav class="side-navbar">

				<ul>

					<li class="btn selected">

						<img src="img/home.svg" alt="Icona home" class="icon">
						<div class="wide-bar">Home</div>

					</li>

					<li class="btn">

						<img src="img/search.svg" alt="Icona cerca" class="icon">
						<div class="wide-bar">Cerca</div>

					</li>

					<li class="btn">

						<img src="img/libreria.svg" alt="Icona libreria" class="icon">
						<div class="wide-bar">La tua libreria</div>

					</li>

				</ul>

				<!-- Playlist section, with a heading, a button and a list -->
				<section class="playlist wide-bar">

					<h3>PLAYLIST</h3>

					<div class="btn add-playlist"><div class="add">+</div> Crea Playlist</div>

					<ul>
						<li class="btn">Nome Playlist</li>
						<li class="btn">Nome Playlist</li>
						<li class="btn">Nome Playlist</li>
						<li class="btn">Nome Playlist</li>
						<li class="btn">Nome Playlist</li>
						<li class="btn">Nome Playlist</li>
						<li class="btn">Nome Playlist</li>
					</ul>

				</section>

			</nav>

		</div>

		<!-- Bottom part of sidebar with a download button and user profile -->
		<div class="sidebar-bottom">

			<div class="btn btn-download">
				<img src="img/download.svg" alt="Download app">
				<div class="wide-bar">Installa app</div>
			</div>

			<div class="user-profile">
				<div class="user-pic">
					<img src="img/profile.svg" alt="Foto profilo">
				</div>
				<div class="user-name wide-bar">Don Joe</div>
			</div>

		</div>

	</header>

	<!-- Main with a fixed banner, an header with a navbar and 3 sections -->
	<main>

	</main>

	<!-- Footer with a mock music-player with 3 detatched groups of buttons -->
	<footer>

	</footer>

</body>

</html>
